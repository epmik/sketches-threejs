<!DOCTYPE html>
<html lang="en"><head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
	<script type="importmap">
		{
			"imports": {
				"three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
				"scrblr": "../scrblr/scrblr.module.js",
				"pngjs": "https://cdn.jsdelivr.net/npm/pngjs@7.0.0/+esm",
				"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/",
				"stats-gl": "https://cdn.jsdelivr.net/npm/stats-gl@2.2.8/dist/main.js",
				"dat.gui": "https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/+esm"
			}
		}
	</script>

	<script type="module">
		import * as THREE from 'three';
		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		import Stats from 'three/addons/libs/stats.module.js';
		import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
		import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
		import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
		import { ClearPass } from 'three/addons/postprocessing/ClearPass.js';
		import { MaskPass, ClearMaskPass } from 'three/addons/postprocessing/MaskPass.js';
		import { CopyShader } from 'three/addons/shaders/CopyShader.js';

		let camera, scene, sceneMask, renderer, composer, box;

		init();
		animate();

		function init() {

			camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 10 );
			camera.position.z = 1;
				
				scene = new THREE.Scene();
				sceneMask = new THREE.Scene();
				
				// plane

				const loader = new THREE.TextureLoader();
				const texture = loader.load( 'mask.jpeg' );

			const geometry = new THREE.PlaneGeometry();
			const material = new THREE.MeshBasicMaterial( { alphaMap: texture, alphaTest: 0.5 } );

			const mesh = new THREE.Mesh( geometry, material );
			sceneMask.add( mesh );
				
				// box
				
				const boxGeometry = new THREE.BoxGeometry( 0.2, 0.2, 0.2 );
			const boxMaterial = new THREE.MeshNormalMaterial();
				
				box = new THREE.Mesh( boxGeometry, boxMaterial );
				box.position.z = - 1;
				scene.add( box );
				
				//


			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor(  0xffff00 );
				renderer.autoClear = false;
			document.body.appendChild( renderer.domElement );
				
				const controls = new OrbitControls( camera, renderer.domElement );
				
				//

				var clearPass = new ClearPass();
				
				var maskPass = new MaskPass( sceneMask, camera );
				maskPass.inverse = true;
				
				var renderPass = new RenderPass( scene, camera );
				renderPass.clear = false;
				
				var clearMaskPass = new ClearMaskPass();
				var outputPass = new ShaderPass( CopyShader );
				
				var parameters = {
						minFilter: THREE.LinearFilter,
						magFilter: THREE.LinearFilter,
						format: THREE.RGBFormat,
						stencilBuffer: true
					};

				var renderTarget = new THREE.WebGLRenderTarget( window.innerWidth, window.innerHeight, parameters );

				composer = new EffectComposer( renderer, renderTarget );
				composer.addPass( clearPass );
				composer.addPass( maskPass );
				composer.addPass( renderPass );
				composer.addPass( clearMaskPass );
				composer.addPass( outputPass );

		}

		function animate() {

			requestAnimationFrame( animate );
				
			box.rotation.x += 0.01;
			box.rotation.y += 0.02;
				
				renderer.clear();
			composer.render();

		}
	</script>

</body>
</html>
